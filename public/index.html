<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Reporter - Cosentus Intelligence Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Modern Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <div class="nav-logo-text">
          <span class="logo-co">CO</span><span class="logo-sentus">SENTUS</span>
        </div>
        <span class="logo-intelligence">INTELLIGENCE</span>
      </a>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="main-container">
      <div class="command-panel">
        <h1>Cosentus Sales Report Generator</h1>

        <div class="input-container">
          <input type="text" class="input-box" placeholder="Enter URL here...">
          <button class="generate-btn">Generate Report</button>
        </div>
      </div>
    </div>

    <iframe id="pdf-viewer" style="display: none;"></iframe>
    <a id="download-link" class="download-btn" href="#" download>Download PDF</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
